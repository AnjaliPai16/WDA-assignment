<html lang="en">

    <link rel="stylesheet" href="lstyle.css">
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>

      <div class="main">
        <h1 id="t1">Create New Account</h1>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter name"><br>
        <label for="mail">Email</label><br>
        <input type="text" id="mail" name="mail" placeholder="Enter email id"><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass" placeholder="Enter password"><br>
        <label for="phone">Contact no.</label><br>
        <input type="number" id="phone" name="phone" placeholder="Enter mobile number"><br>
        <button type="button" id="Sign in">Sign Up</button>
        <p id="login">Already registered?</p>
      </div>
</body>
